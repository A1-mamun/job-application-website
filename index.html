<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>job application form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="apply_box">
        <h1>
          Job Application
          <span class="tittle_web">(Web)</span>
        </h1>
        <form action="">
          <div class="form_container">
            <div class="form_control">
              <label for="first_name"> First Name </label>
              <input
                id="first_name"
                name="first_name"
                placeholder="Enter First Name"
              />
            </div>
            <div class="form_control">
              <label for="last_name"> First Name </label>
              <input
                id="last_name"
                name="last_name"
                placeholder="Enter Last Name"
              />
            </div>
            <div class="form_control">
              <label for="email"> Email </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter Email id"
              />
            </div>
            <div class="form_control">
              <label for="job_role"> Job Role </label>
              <select id="job_role" name="job_role">
                <option value="">Select job Role</option>
                <option value="frontend">Frontend Devloper</option>
                <option value="backend">Backend Devloper</option>
                <option value="ful_stack">Full Stack Devloper</option>
                <option value="ui_ux">UI UX Devloper</option>
              </select>
            </div>
            <div class="textarea_control">
              <label for="address"> Address </label>
              <textarea
                id="address"
                name="address"
                row="4"
                cols="50"
                placeholder="Enter Your Address"
              ></textarea>
            </div>
            <div class="form_control">
              <label for="city"> City </label>
              <input
                id="city_name"
                name="city_name"
                placeholder="Enter City Name"
              />
            </div>
            <div class="form_control">
              <label for="pincode"> Pincode </label>
              <input
                type="number"
                id="pincode"
                name="pincode"
                placeholder="Enter Pincode"
              />
            </div>
            <div class="form_control">
              <label for="date"> Start Date </label>
              <input value="2023-07-22" type="date" id="date" name="date" />
            </div>
            <div class="form_control">
              <label for="cv"> Uplode Your CV</label>
              <input type="file" id="cv" name="cv" />
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
